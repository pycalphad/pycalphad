name: Website
on:
  push:
    branches:
      - website

jobs:
  Deploy-latest:
    name: Deploy branch to S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PYCALPHAD_ORG_AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PYCALPHAD_ORG_AWS_SECRET_KEY }}
          aws-region: us-east-1
      - name: Copy docs to the website with the AWS CLI
        run: |
          aws s3 sync docs/latest s3://pycalphad.org/docs/latest
          aws s3 sync docs/0.11.1 s3://pycalphad.org/docs/0.11.1
