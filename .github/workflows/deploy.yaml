# Deploy tagged versions
name: Deploy

# on:
#   push:
#     tags:
#       - '*'

on: [push]

jobs:
  PyPI-sdist:
    name: Deploy source distribution to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # fetch the entire repo history, required to guarantee versioneer will pick up the tags
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      # Install locally to trigger installing build requirements for setup.py
      - name: "Install build system dependencies"
        run: pip install twine build
      - name: "Build source distribution"
        run: python -m build --sdist
      - name: "Check build"
        run: twine check --strict dist/*
